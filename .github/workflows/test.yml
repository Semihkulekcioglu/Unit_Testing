name: Run Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install

      - name: Start web server
        run: npm run start & sleep 5
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      - name: Run Cypress Tests
        run: npx cypress run
